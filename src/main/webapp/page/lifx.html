<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>LIFX control</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="lifx.css">
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="lifx.js"></script>
		<div id="top">
			<img src="lifx_logo.png" />
			<h2>Powered by HTTP LAN API</h2>
			<noscript><h3>Sorry, your browser does not support JavaScript!</h3></noscript>
		</div>
		
		<div id="bulbTemplate" class="bulbItemTemplate">
			<div id="bulbIcon"></div>
			<div id="bulbName"></div>
			<div id="bulbAddress"></div>
		</div>
		
		<div id="content">
			<div id="leftMenu">
				<div id="listMenu">
					<h3 class="label">Lights</h3>
					<div id="bulbList" class="bulbList"></div>
				</div>
				<div id="listMenu">
					<h3 id="currentLabel" class="label">Label</h3>
					<div id="controls">
						<!-- power -->
						<div class="controlLabel">Power</div>
						<div class="controlSlider">
							<input id="powerChecker" type="checkbox" onChange="setPower(this.checked)">
						</div>
						<div id="powerValue" class="controlValue">Off</div>
						<!-- hue -->
						<div class="controlLabel">H</div>
						<div class="controlSlider">
							<input id="hSlider" type="range" max="360" min="0" value="0" onChange="setHue(this.value)">
						</div>
						<div id="hValue" class="controlValue">0</div>
						<!-- saturation -->
						<div class="controlLabel">S</div>
						<div class="controlSlider">
							<input id="sSlider" type="range" min="0" max="100" value="0" onChange="setSaturation(this.value)">
						</div>
						<div id="sValue" class="controlValue">0</div>
						<!-- brightness -->
						<div class="controlLabel">B</div>
						<div class="controlSlider">
							<input id="bSlider" type="range" min="0" max="100" value="0" onChange="setBrightness(this.value)">
						</div>
						<div id="bValue" class="controlValue">0</div>
						<!-- temperature -->
						<div class="controlLabel">K</div>
						<div class="controlSlider">
							<input id="kSlider" type="range" min="2500" max="9000" value="6600" onChange="setKelvin(this.value)">
						</div>
						<div id="kValue" class="controlValue">6600</div>
					</div>
					<div id="info">
						<div id="currentColor" class="bulbColor" style="background-color: #000000"></div>
					</div>
					<div id="controls">
						<div class="controlLabel">HS</div><div id="huePicker" class="controlPicker"></div>
						<div class="controlLabel">B</div><canvas id="brtPicker" class="controlPicker"></canvas>
						<div class="controlLabel">K</div><canvas id="klvPicker" class="controlPicker"></canvas>
					</div>
				</div>
			</div>
			<div id="rightMenu">
				<div id="options">
					<div id="option1" class="colorOption" style="background-color: #8950c4" onClick="option(1)"></div>
					<div id="option2" class="colorOption" style="background-color: #b3280e" onClick="option(2)"></div>
					<div id="option3" class="colorOption" style="background-color: #7cc403" onClick="option(3)"></div>
					<div id="option4" class="colorOption" style="background-color: #cd11d2" onClick="option(4)"></div><br>
					<div id="option5" class="colorOption" style="background-color: #2124f0" onClick="option(5)"></div>
					<div id="option6" class="colorOption" style="background-color: #37d1cf" onClick="option(6)"></div>
					<div id="option7" class="colorOption" style="background-color: #f8fa86" onClick="option(7)"></div>
					<div id="option8" class="colorOption" style="background-color: #08b093" onClick="option(8)"></div><br>
					<div id="option9" class="colorOption" style="background-color: #1d9654" onClick="option(9)"></div>
					<div id="option10" class="colorOption" style="background-color: #d58e29" onClick="option(10)"></div>
					<div id="option11" class="colorOption" style="background-color: #ba9d00" onClick="option(11)"></div>
					<div id="option12" class="colorOption" style="background-color: #da1108" onClick="option(12)"></div>
				</div>
			</div>
		</div>
		<div id="bottom">
			<p><a href="http://github.com/tort32">github.com/tort32</a></p>
		</div>
	</body>
</html>
