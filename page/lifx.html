<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="favicon.ico">
		<title>LIFX control</title>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="lifx.js"></script>
		<div align="center">
			<img src="lifx_logo.png" />
			<h2>HTTP LAN API for LIFX</h2>
			<noscript>Sorry, your browser does not support JavaScript!</noscript>
		</div>
		<div align="center">
			<a href="#discover" onClick="discover()">api/lifx/discover</a><br>
			<textarea id="discover_response" rows="4" cols="80"></textarea>
		</div>
		<br>
		<div align="center">
			<a href="#state" onClick="getState()">api/lifx/state</a><br>
			<textarea id="state_request" rows="4" cols="80"></textarea><br>
			<textarea id="state_response" rows="4" cols="80"></textarea>
		</div>
	</body>
</html>
